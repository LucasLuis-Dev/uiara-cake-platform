<nav class="bottom-nav">
    @for (item of navItems; track item.route) {
      <a 
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
        class="nav-item"
      >
        <i [class]="'pi ' + item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    }
</nav>
